    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
        }
        header {
            width: 50%;
            max-width: 900px;
            background: #333;
            color: white;
            padding: 5px 0;
            text-align: center;
            position: fixed;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            border-radius: 10px;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            margin-top: 80px; /* To ensure content does not overlap with fixed header */
            width: 100%;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 columns */
            grid-template-rows: repeat(2, auto); /* 2 rows */
            gap: 20px;
            margin-top: 20px;
            width: 80%;
            justify-content: center;
        }
        .product {
            border: 1px solid #ddd;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            background: #fff;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        /* Responsive for smaller screens */
        @media (max-width: 1024px) {
            .products {
                grid-template-columns: repeat(2, 1fr); /* 2 columns */
                grid-template-rows: auto;
            }
        }
        @media (max-width: 600px) {
            .products {
                grid-template-columns: repeat(1, 1fr); /* 1 column for very small screens */
            }
        }
        /* Contact Info at Top Left */
        .contact {
            position: absolute;
            top: 10px;
            left: 10px;
            text-align: left;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact img {
            width: 100px;
            border-radius: 10px;
        }
        .contact h2 {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
